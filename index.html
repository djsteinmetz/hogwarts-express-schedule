        <div class="row">
            <div class="col-sm-12 trainSchedule">
                <h3>Current Trains</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">

            <!-- Sign-Up Card-->
            <div class="col-lg-12 addTrain">
                <div class="card card-default">
                    <div class="card-heading">
                        <h3 class="card-title">Add Train</h3>
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <div class="form-group row">
                            <label for="train-number-input">Train Number:</label>
                            <input class="form-control" id="train-number-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Train Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="first-train-input">First Train:</label>
                            <input class="form-control" id="first-train-input" type="time">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (in minutes):</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-outline-dark" id="add-train">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
